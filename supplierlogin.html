<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Supplier Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 50px 20px;
    }

    section {
      max-width: 400px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .section-title {
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .section-title::after {
      content: '';
      display: block;
      height: 4px;
      width: 80px;
      background: #ee0979;
      margin: 10px auto 0;
      border-radius: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #ee0979;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d4086d;
    }
  </style>
</head>
<body>
  <section>
    <h2 class="section-title">Supplier Login</h2>
    <form onsubmit="return loginSupplier()">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
      <button type="button" onclick="window.location.href='ragistration_form.html'">Register</button>
    </form>
  </section>

  <!-- ðŸ”§ JavaScript for backend logic -->
  <script>
    function loginSupplier() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // ðŸ‘‰ Dummy supplier credentials (you can link with real database later)
      const validEmail = "vp3472716@gmail.com";
      const validPassword = "123456";

      if (email === validEmail && password === validPassword) {

        window.location.href = "saplier.html"; // âœ… Redirect to dashboard
        return false;
      } else {
        alert("Invalid email or password. Please try again.");
        return false;
      }
    }
  </script>
</body>
</html>
